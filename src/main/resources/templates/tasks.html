<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .app-header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .app-title {
            color: #667eea;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-task-form {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .task-input {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .task-card {
            background: white;
            border-radius: 15px;
            border: none;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .task-card-body {
            padding: 1.5rem;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin: 0;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: #999;
            opacity: 0.6;
        }

        .toggle-btn {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .empty-state i {
            font-size: 4rem;
            color: #e0e0e0;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #999;
            font-size: 1.1rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .add-btn {
                width: 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="app-header">
        <h1 class="app-title">
            <i class="fas fa-tasks"></i>
            Todo Application
        </h1>
    </div>

    <form action="/" method="post" class="add-task-form">
        <div class="row g-3">
            <div class="col-md-8">
                <input class="form-control task-input" type="text" name="title" placeholder="What needs to be done?" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn add-btn w-100">
                    <i class="fas fa-plus me-2"></i>Add Task
                </button>
            </div>
        </div>
    </form>

    <div class="tasks-container">
        <th:block th:each="task : ${tasks}">
            <div class="task-card">
                <div class="task-card-body d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <i th:class="${task.completed} ? 'fas fa-check-circle text-success' : 'far fa-circle text-muted'" style="font-size: 1.5rem;"></i>
                        <span class="task-title" th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn toggle-btn">
                            <i class="fas fa-sync-alt me-1"></i>Toggle
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn delete-btn">
                            <i class="fas fa-trash me-1"></i>Delete
                        </a>
                    </div>
                </div>
            </div>
        </th:block>

        <div th:if="${#lists.isEmpty(tasks)}" class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>No tasks yet. Add one above to get started!</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
